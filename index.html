<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<header>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id="diff">
            <h3>Choose Difficulty : </h3>
            <label for="diff-1"> <input type="radio" id="diff-1" name="diff" value="easy" checked> Easy</label>
            <label for="diff-2"><input type="radio" id="diff-2" name="diff" value="medium" > Medium</label>
            <label for="diff-3"><input type="radio" id="diff-3" name="diff" value="hard" >Hard</label>
            <label for="diff-4"><input type="radio" id="diff-4" name="diff" value="solver" >Empty Board for Sudoku Solver</label>
        </div>
        <div id="time">
            <h3>Choose Time : </h3>
            <label for="time-1"> <input type="radio" id="time-1" value="three" name="time"  checked> 3 min </label>
            <label for="time-2"> <input type="radio" id="time-2" value="five" name="time">5 min</label>
            <label for="time-3"> <input type="radio" id="time-3" value="ten"  name="time">10 min </label>
        </div>
        <div>

        </div>
        <div id="theme">
            <h3>Choose Theme :  </h3>
            <label for="theme-1"><input type="radio" id="theme-1" name="theme" value="light" checked>Light</label>
            <label for="theme-2"><input type="radio" id="theme-2" name="theme" value="dark" >Dark</label>
        </div>
    </div>
    <div id="buttons">
        <button id="start-btn" class="btn">
            Create New Game !
        </button>
        <!-- <button id="solve-btn">
    
        </button> -->
    </div>

</header>
<body class="">
    
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    </div>

    <div id="game">
        <div id="board">

        </div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
    
</body>
<footer>
    <p> Made by Chinmay Mittal </p>
</footer>
</html>
